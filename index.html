<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="app_header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" class="app_header_input">
                <button class="button">Convert</button>
            </div>
            <div class="app_body">
                <div class="app_flex">
                    <section>
                        <h2>Length (Meter/Feet)</h2>
                        <div class="meter_section">
                         <p>20 meters = 65.620 feet | 20 feet = 6.096 meters</p>
                        </div>
                    </section>

                    <section>
                        <h2>Volume (Liters/Gallons)</h2>
                        <div>
                            <p class="liter_section">20 liters = 5.280 gallons | 20 gallons = 75.708 liters</p>
                        </div>
                    </section>
                    
                    <section>
                        <h2>Mass (Kilograms/Pounds)</h2>
                        <div class="kilogram_section">
                            <p>20 kilos = 44.080 pounds | 20 pounds = 9.072 kilos</p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
